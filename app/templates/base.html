<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&family=Rufina:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    {%block css%}{%endblock%}
    <title>{%block title%}{%endblock%} - portfolio</title>
</head>
<body>
    <header>
        <div class="logo">JUAN FRANCISCO HERRERO</div>
        <nav>
            <ul>
                <li><a href="{{url_for('portfolio.index')}}">inicio</a></li>
                <li><a href="#contacto">contacto</a></li> 
            </ul>
        </nav>
    </header>
    <section>{%block content%}{%endblock%}</section>
    <div class="footer">
        <div class="center">
            <div class="row">
                <h3>Contáctame</h3>
            </div>
        </div>
        <div class="center">
            <div class="row">
                <p>O también puedes seguirme en mis redes sociales</p>
            </div>
        </div>
        <div class="center social-links">
            <div class="row">
                <a target="_blank" href="https://twitter.com/El_Herres"><img class="social" src=" {{ url_for('static', filename='twitter.png')}} "alt="imágen de twitter"></a>
                <a target="_blank" href="https://www.facebook.com/juanfrancisco.herrero.3"><img class="social" src=" {{ url_for('static', filename='facebook.png')}} "alt="imágen de twitter"></a>
                <a target="_blank" href="https://www.linkedin.com/in/juanfranciscoherrero/"><img class="social" src=" {{ url_for('static', filename='linkedin.png')}} "alt="imágen de twitter"></a>
            </div>
        </div>
        <div class="made-with">
            <div class="row">
                <p>Hecho con amor por Juan Francisco Herrero</p>
            </div>
        </div>
    </div>
</body>
</html>
